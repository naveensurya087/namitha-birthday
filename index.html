
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Namitha üíú</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e1bee7);
      color: #333;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      color: #8e24aa;
    }
    .message {
      font-size: 1.2rem;
      margin: 20px;
    }
    .slideshow-container {
      position: relative;
      max-width: 90%;
      margin: auto;
    }
    .slides {
      display: none;
      width: 100%;
      max-height: 400px;
      border-radius: 15px;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 0 3px 3px 0;
      background-color: rgba(0,0,0,0.5);
      user-select: none;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
    .dot-container {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      cursor: pointer;
      height: 10px;
      width: 10px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #717171;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<h1>Happy Birthday, Boobie! üíú</h1>
<p class="message">
  To my sweetest Namitha,<br>
  Even though we‚Äôre apart today, you're always close in my heart.<br>
  I hope this birthday brings a smile just as big as you give me every day.<br>
  Here's a little memory lane with a song from our hearts. üíú
</p>

<div class="slideshow-container">
  <img class="slides" src="photos/photo1.jpg" />
  <img class="slides" src="photos/photo2.jpg" />
  <img class="slides" src="photos/photo3.jpg" />
  <!-- Add more photos here as needed -->

  <a class="prev" onclick="plusSlides(-1)">‚ùÆ</a>
  <a class="next" onclick="plusSlides(1)">‚ùØ</a>
</div>

<div class="dot-container">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- BTS Romantic Song: Spring Day (replace 'spring_day.mp3' with your file) -->
<audio autoplay loop>
  <source src="music/spring_day.mp3" type="audio/mp3" />
</audio>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("slides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }
</script>

</body>
</html>
